<input type='number' placeholder='Masukan r' id='r'>
<button id='hitung'>
Hitung Volume Bola
</button>
<script>
document.getElementById("hitung").addEventListener("click", hitung, false);

function hitung() {
    r = parseFloat(document.getElementById("r").value);
    if (r % 7 == 0) {
        pi = parseFloat(22 / 7);
        pi_string = "22/7";
    } else {
        pi = parseFloat(3.14);
        pi_string = "3.14";
    }
    v = (4/3) * pi * (r * r * r);
    alert("r " + r + ", pi " + pi_string + ", Volume Bola : " + v)
}
</script>
